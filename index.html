<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DONUT | Which one are you?</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Pacifico|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1 class="visually-hidden">Which donut are you?</h1>
            <div class="header-grid">
                <div class="header-text">
                    <span class="header-1">Donut<span class="header-2">Which one are you?</span></span>
                </div>
                <div class="header-img">
                </div>
                <a href="#start" class="button">I need to know!</a>
            </div>
        </div>
    </header>
    <main id="start">
        <form action="">
            <section class="question-1">
                <!-- replace values with point system -->
                <div class="wrapper">
                    <h2 class="question-1-heading">1. Which celebrity would you rather spend the day with?</h2>

                    <div class="options">
                        <div class="question-option">
                            <input type="radio" name="question-1" value="1" id="question-1-option-1">
                            <label for="question-1-option-1">
                                <div class="img-container">
                                    <img src="assets/question-1/jake.gif" alt="Jake Gyllenhaal speaking in black and white" class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="visually-hidden">Jake Gyllenhaal</span>
                                <span class="name" aria-hidden="true">Jake</span>
                                <span class="name" aria-hidden="true">Gyllenhaal</span>
                            </label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-1" value="4" id="question-1-option-2">
                            <label for="question-1-option-2">
                                <div class="img-container">
                                    <img src="assets/question-1/katy.gif" alt="Katy perry talking and smiling in black and white" class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="visually-hidden">Katy Perry</span>
                                <span class="name" aria-hidden="true">Katy</span>
                                <span class="name"aria-hidden="true">Perry</span>
                            </label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-1" value="2" id="question-1-option-3">
                            <label for="question-1-option-3">
                                <div class="img-container">
                                    <img src="assets/question-1/mindy.gif" alt="Mindy Kaling speaking in black and white" class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="visually-hidden">Mindy Kaling</span>
                                <span class="name" aria-hidden="true">Mindy</span>
                                <span class="name" aria-hidden="true">Kaling</span>
                            </label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-1" value="3" id="question-1-option-4">
                            <label for="question-1-option-4">
                                <div class="img-container">
                                    <img src="assets/question-1/jennifer.gif" alt="Jennifer Lawrence noping in black and white" class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="visually-hidden">Jennifer Lawrence</span>
                                <span class="name" aria-hidden="true">Jennifer</span>
                                <span class="name" aria-hidden="true">Lawrence</span>
                            </label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-1" value="5" id="question-1-option-5">
                            <label for="question-1-option-5">
                                <div class="img-container">
                                    <img src="assets/question-1/kanye.gif" alt="Kanye West not impressed in black and white" class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="visually-hidden">Kanye West</span>
                                <span class="name" aria-hidden="true">Kanye</span>
                                <span class="name" aria-hidden="true">West</span>
                            </label>
                        </div>
                    </div>
                    <div class="next">
                        <a href="#question-2" class="button">Next!</a>
                    </div>
                </div>
            </section>
            <section class="question-2" id="question-2">
                <div class="wrapper">
                    <h2 class="question-2-heading">2. What is your ideal date night?</h2>

                    <div class="options">
                        <div class="question-option">
                            <input type="radio" name="question-2" value="2" id="question-2-option-1">
                            <label for="question-2-option-1">A fancy dinner in Yorkville</label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-2" value="3" id="question-2-option-2">
                            <label for="question-2-option-2">Friday Night Live at the ROM</label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-2" value="5" id="question-2-option-3">
                            <label for="question-2-option-3">Bar hopping! I'd rather not remember this.</label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-2" value="1" id="question-2-option-4">
                            <label for="question-2-option-4">Netflix and chill</label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-2" value="4" id="question-2-option-5">
                            <label for="question-2-option-5">A spontaneous trip</label>
                        </div>
                    </div>
                    <div class="donut-img">
                    </div>
                    <div class="next">
                        <a href="#question-3" class="button">Next!</a>
                    </div>
                </div>
            </section>
            <section class="question-3" id="question-3">
                <div class="wrapper">
                    <h2 class="question-3-heading">3. Which show would you binge watch?</h2>

                    <div class="options">
                        <div class="question-option">
                            <input type="radio" name="question-3" value="3" id="question-3-option-1">
                            <label for="question-3-option-1">
                                <div class="img-container">
                                    <img src="assets/question-3/riverdale.gif" alt="Betty and Jughead kiss in Riverdale" class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="name">Riverdale</span>
                            </label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-3" value="5" id="question-3-option-2">
                            <label for="question-3-option-2">
                                <div class="img-container">
                                    <img src="assets/question-3/american-horror-story.gif" alt="Lana Winters holds a cigarette in American Horror Story" class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="visually-hidden">American Horror Story</span>
                                <span class="name" aria-hidden="true">American</span>
                                <span class="name" aria-hidden="true">Horror</span>
                                <span class="name" aria-hidden="true">Story</span>
                            </label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-3" value="1" id="question-3-option-3">
                            <label for="question-3-option-3">
                                <div class="img-container">
                                    <img src="assets/question-3/this-is-us.gif" alt="Rebecca cries in This is Us"
                                        class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="visually-hidden">This is Us</span>
                                <span class="name" aria-hidden="true">This is</span>
                                <span class="name" aria-hidden="true">Us</span>
                            </label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-3" value="4" id="question-3-option-4">
                            <label for="question-3-option-4">
                                <div class="img-container">
                                    <img src="assets/question-3/game-of-thrones.gif" alt="Daenerys Targaryn wondering where her dragons are in Game of Thrones" class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="visually-hidden">Game of Thrones</span>
                                <span class="name" aria-hidden="true">Game of</span>
                                <span class="name" aria-hidden="true">Thrones</span>
                            </label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-3" value="2" id="question-3-option-5">
                            <label for="question-3-option-5">
                                <div class="img-container">
                                    <img src="assets/question-3/friends.gif" alt="Friends hugging in Friends" class="celeb">
                                    <div class="overlay">
                                        <img src="assets/checkmark.png" alt="Checkmark">
                                    </div>
                                </div>
                                <span class="name">Friends</span>
                            </label>
                        </div>
                    </div>
                    <div class="next">
                        <a href="#question-4" class="button">Next!</a>
                    </div>
                </div>
            </section>
            <section class="question-4" id="question-4">
                <div class="wrapper">
                    <h2 class="question-4-heading">4. How would your friends describe you?</h2>
                    <div class="options">
                        <div class="question-option">
                            <input type="radio" name="question-4" value="3" id="question-4-option-1">
                            <label for="question-4-option-1">Cynical</label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-4" value="4" id="question-4-option-2">
                            <label for="question-4-option-2">The life of the party</label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-4" value="5" id="question-4-option-3">
                            <label for="question-4-option-3">Dramatic AF</label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-4" value="1" id="question-4-option-4">
                            <label for="question-4-option-4">Reliable</label>
                        </div>

                        <div class="question-option">
                            <input type="radio" name="question-4" value="2" id="question-4-option-5">
                            <label for="question-4-option-5">Optimistic</label>
                        </div>
                    </div>
                    <div class="donut-img">
                    </div>
                    <div class="submit-container">
                        <input type="submit" value="Which donut am I?" class="button button-submit">
                    </div>
                </div>
            </section>
        </form>
        <section class="results-container" id="results">
            <div class="wrapper">
                <h2>You are a...</h2>
                <div class="results">

                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Include vector credits -->
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
