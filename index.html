<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Which donut are you?</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins:300" rel="stylesheet">

<body>
    <header>
        <div class="wrapper">
            <h1>Which donut are you?</h1>
            <a href="#start">I don't know, tell me!</a>
        </div>
        <img src="./assets/donut-header.jpg" class="header-img" alt="">

                <!-- replace values with point system -->
                <div class="wrapper">

                    <label for="question-1-option-5">OPTION FIVE</label>
                    <input type="radio" name="question-1" value="5" id="question-1-option-5">
                </div>
            </section>
            <section class="question-2">
                <div class="wrapper">
                    <h2 class="question-2-heading">2. QUESTION TWO?</h2>

                    <label for="question-2-option-3">OPTION THREE</label>
                    <input type="radio" name="question-2" value="3" id="question-2-option-3">

                    <label for="question-2-option-4">OPTION FOUR</label>
                    <input type="radio" name="question-2" value="4" id="question-2-option-4">

                    <label for="question-2-option-5">OPTION FIVE</label>
                    <input type="radio" name="question-2" value="5" id="question-2-option-5">
                </div>
            </section>
            <section class="question-3">
                <div class="wrapper">
                    <h2 class="question-3-heading">3. QUESTION THREE?</h2>

                    <label for="question-3-option-1">OPTION ONE</label>
                    <input type="radio" name="question-3" value="1" id="question-3-option-1">

                    <label for="question-3-option-2">OPTION TWO</label>
                    <input type="radio" name="question-3" value="2" id="question-3-option-2">

                    <label for="question-3-option-3">OPTION THREE</label>
                    <input type="radio" name="question-3" value="3" id="question-3-option-3">

                    <label for="question-3-option-4">OPTION FOUR</label>
                    <input type="radio" name="question-3" value="4" id="question-3-option-4">

                    <label for="question-3-option-5">OPTION FIVE</label>
                    <input type="radio" name="question-3" value="5" id="question-3-option-5">
                </div>
            </section>
            <section class="question-4">
                <div class="wrapper">
                    <h2 class="question-4-heading">4. QUESTION FOUR?</h2>

                    <label for="question-4-option-1">OPTION ONE</label>
                    <input type="radio" name="question-4" value="1" id="question-4-option-1">

                    <label for="question-4-option-2">OPTION TWO</label>
                    <input type="radio" name="question-4" value="2" id="question-4-option-2">

                    <label for="question-4-option-3">OPTION THREE</label>
                    <input type="radio" name="question-4" value="3" id="question-4-option-3">

                    <label for="question-4-option-4">OPTION FOUR</label>

                    <label for="question-4-option-5">OPTION FIVE</label>

                    <input type="submit" value="Which donut am I?">

            </section>
        </form>
        <section class="results">

        </section>
    </main>
    <footer>
        <!-- Include vector credits -->
    </footer>

</html>
